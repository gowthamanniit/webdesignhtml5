<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var stud={
			rno:1001,
			sname:"manojkumar",
			subjects:{
				tamil:99,
				english:87,
				maths:90,
				science:84,
				social:56
			}
			// marks:[99,87,89,84,56]			
		}
		function show()
		{
			document.getElementById("r1").innerHTML=stud.rno;
			document.getElementById("r2").innerHTML=stud.sname;
		
			document.getElementById("r3").innerHTML=stud.subjects.tamil;
			document.getElementById("r4").innerHTML=stud.subjects.english;
			document.getElementById("r5").innerHTML=stud.subjects.maths;
			document.getElementById("r6").innerHTML=stud.subjects.science;
			document.getElementById("r7").innerHTML=stud.subjects.social;
		

			var ans="",ans1="";
			var totmark=0;

			for (var k in stud)
			{
				ans=ans+k+"===>"+stud[k]+"<br>";
				console.log(k,"  ",typeof(stud[k]));
				if(typeof(stud[k])==='object')
				{
					//console.log("yes this is objects");
					for (var s in stud[k])
					{
						totmark=totmark+stud.subjects[s];
						ans1=ans1+"   "+stud.subjects[s]+"<br>";
					}
				}
			}
			document.getElementById("res").innerHTML=ans;
			document.getElementById("res1").innerHTML=ans1;
			document.getElementById("res2").innerHTML="Total Mark:"+totmark;
		}
	</script>
</head>
<body>
	<button onclick="show()">clickme</button>
	<div id="r1"></div>
	<div id="r2"></div>
	<div id="r3"></div>
	<div id="r4"></div>
	<div id="r5"></div>
	<div id="r6"></div>
	<div id="r7"></div>
	<div id="res"></div>
	<div id="res1"></div>
	<div id="res2"></div>
</body>
</html>
