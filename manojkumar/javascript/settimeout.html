<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var imgarr=["gowtham.jfif","stud1.jpg","stud2.jfif","stud3.jpg","pic1.jfif","pic3.jfif"];
		var i=0;
		function disp()
		{
			document.getElementById("myimg").src="d:/images/"+imgarr[i];
			document.getElementById("imgname").innerHTML="d:/images/"+imgarr[i];
			i++;
			if(i>5)
				i=0;
			setTimeout(disp,2000);

		}
	</script>
</head>
<body onload="disp()">

<center>
	<img src="" id="myimg" width="50%">
	<div id="imgname"></div>
</center>
	
</body>
</html>
