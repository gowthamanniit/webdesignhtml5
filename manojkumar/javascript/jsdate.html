<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var d=new Date();
		document.write("<br><h1>Current Date:"+d+"</h1>");
		var day=d.getDate();
		document.write("<br><h1>Current Day:"+day+"</h1>");
		var mon=d.getMonth();
		document.write("<br><h1>Current Month:"+(mon+1)+"</h1>");
		var year=d.getYear();
		document.write("<br><h1>Current year:"+year+"</h1>");
		var year=d.getFullYear();
		document.write("<br><h1>Current year:"+year+"</h1>");
		var hr=d.getHours();
		document.write("<br><h1>Current hour:"+hr+"</h1>");
		var min=d.getMinutes();
		document.write("<br><h1>Current min:"+min+"</h1>");
		var sec=d.getSeconds();
		document.write("<br><h1>Current min:"+sec+"</h1>");
	</script>
</head>
<body>

</body>
</html>
