<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">		
		function dis()
		{
			var t=document.getElementById("t1").value;
			var len=t.length;

			for(var i=0;i<len;i++)
			{
				for (var j=0;j<=i;j++)
				{
					document.write(" "+t.charAt(j));
				}
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
<input type="text" id="t1" placeholder="enter Text:"><br>

<input type="button" value="show matrix" onclick="dis()">
</body>
</html>
