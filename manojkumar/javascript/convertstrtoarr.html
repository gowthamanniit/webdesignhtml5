<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		function display()
		{
			var t=document.getElementById("t1").value;
			var res=t.split("");
			var len=res.length;
			//alert(len);
			var ans="";
			for(var i=0;i<len;i++)
			{
				ans=ans+res[i]+"<br>";
			}
			document.getElementById("final").innerHTML=ans;
			
		}
	</script>
</head>
<body>
	<H1>STRING TO CHAR ARRAY</H1>
	<input type="text" id="t1" placeholder="Enter Text:">
	<br>
	<input type="button" onclick="display()" value="convert str to chararr">
	<div id="final"></div>
</body>
</html>
