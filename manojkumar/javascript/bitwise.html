<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	</title>
	<script type="text/javascript">
		a=5;  //0101
		b=9;  //1001
		c=a&b;//0001
		console.log(c);
		c=a|b;//1101
		console.log(c);
		c=a^b;//1100
		console.log(c);

		c=a<<1;//0101 1010
		console.log(c);
		c=a>>1;//0101 0010
		console.log(c);


	</script>
</head>
