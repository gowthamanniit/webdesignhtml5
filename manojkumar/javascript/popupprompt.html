<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function dis()
		{
			var k1=parseInt(prompt("enter no.1"));
			var k2=parseInt(prompt("enter no.2"));
			var k3=k1+k2;
			var res=confirm("are you sure to view output?");
			if(res===true)
			alert("Total:"+k3);
			else
			alert("good bye");
		}
	</script>
</head>
<body>
	
	<input type="button" value="clickme" onclick="dis()">
</body>
</html>
