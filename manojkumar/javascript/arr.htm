<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function arrdemo()
		{
			var ans="";
			//var arr=new Array(11,22,33,44,55,66,77,8,99,45);
			var arr=[11,22,33,44,55,66,77,8,99,45,-12,-45,44,90];
			var len=arr.length;
			var sum=0;
//	alert(len);
			for(var i=0;i<len;i++)
			{
				if(arr[i]%2==0 && arr[i]>0)
				{
				sum=sum+arr[i];
				ans=ans+arr[i]+"<br>";
				}
			}
			document.getElementById("res").innerHTML=ans+"<br>sum="+sum;
		}
	</script>
</head>
<body>
	<button onclick="arrdemo()">clickme array results</button>
	<div id="res"></div>
</body>
</html>
