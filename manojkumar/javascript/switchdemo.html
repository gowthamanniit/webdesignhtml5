<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function dis()
		{
			var n1=parseInt(document.getElementById("t1").value);
			var n2=parseInt(document.getElementById("t2").value);
			var ch=parseInt(document.getElementById("t3").value);
			var res;
			switch(ch)
			{
			case 1:
					res=n1+n2;
					break;
			case 2:
					res=n1-n2;
					break;
			case 3:
					res=n1*n2;
					break;
			case 4:
					res=n1/n2;
					break;
			default:
					res="Enter correct choice";					
			}
			document.getElementById("ans").innerHTML=res;


		}
	</script>
</head>
<body>
	<center><h1>switch demo</h1></center>
	<input type="text" id="t1" placeholder="Enter number one:"><br>
	<input type="text" id="t2" placeholder="Enter number two:"><br>
	1.add 2.sub 3.mul 4.div
	<input type="text" id="t3" placeholder="Enter Choice:"><br>
	<button onclick="dis()">show answer </button>
	<div id="ans"></div>
</body>
</html>
