<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function show()
		{
			var mydata=document.getElementById("t1").value;
			console.log("your data:"+mydata);
			//document.write("your name:"+mydata);
			document.getElementById("res").innerHTML=mydata;
			alert("test:"+mydata);
		}
	</script>
</head>
<body>
		<h1><center>Event Handling basic</center></h1>
		<h2>Meaning: do perform some action . ex: button click ,textchange, hover....</h2>
		<input type="text" id="t1" placeholder="enter your name" value="----"><br>
		<button onclick="show()">click me</button>
		<div id="res"></div>
</body>
</html>
