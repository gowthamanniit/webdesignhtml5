<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function showmath()
		{
			document.write(Math.PI);
			document.write("<br>"+Math.pow(3,3));
			document.write("<br>"+Math.sqrt(9));
			document.write("<br>"+Math.ceil(12.2));
			
			document.write("<br>"+Math.floor(12.9));
			document.write("<br>"+Math.trunc(12.9));
			document.write("<br>"+Math.trunc(12.1));

			document.write("<br>"+Math.floor(-12.9));
			document.write("<br>"+Math.trunc(-12.9));

			document.write("<br>"+Math.round(12.5));
			document.write("<br>"+Math.round(12.4));
			document.write("<br>"+Math.log(10));
			document.write("<br>"+Math.sin(0));
			document.write("<br>"+Math.cos(0));
			document.write("<br>"+Math.tan(0));
			document.write("<br>"+Math.exp(0));
			document.write("<br>"+Math.abs(-10));
			document.write("<br>"+Math.trunc(Math.random()*10000));
		}
	</script>
</head>
<body onload="showmath()">

</body>
</html>
