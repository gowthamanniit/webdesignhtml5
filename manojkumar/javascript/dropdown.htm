<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function dis()
		{
			var ans=document.getElementById("month").value;
			document.bgColor=ans;
		}
	</script>
</head>
<body>
	<select id="month">
		<option>red</option>
		<option>green</option>
		<option>blue</option>
		<option>yellow</option>
		<option>gray</option>
		
	</select>
	<button onclick="dis()"> apply foreground</button>
	
</body>
</html>
