<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){            
            var k=0;
            $("button").click(function(){
                $("#res1").html("answer1"+ ++k);
                $("#res2").html("answer2"+ ++k);
                $("#res3").html("answer3"+ ++k);
                
                $("#test").hide(5000,function(){
                    alert("alert message"+ ++k);
                });
                
            });
		});
	</script>
</head>
<body>
	<button>Total</button><br>
    <div id="res1"></div>
    <div id="res2"></div>
    <div id="res3"></div>
    <div id="test"></div>
</body>
</html>
