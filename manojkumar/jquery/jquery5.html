<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			
			$("#ani").click(function(){
				$("img").animate({left:'1000px'},5000);
			});
			$("#st").click(function(){
				$("img").stop();
			});
			
		});
	</script>
</head>
<body>
	<center>
	<img src="../images/gowtham.jfif" style="left:-450px;position: relative;width:50%;border-radius: 10%;width:180px;">
    </center>
	
	<button id="ani">Animation </button>
	<button id="st"> Stop </button>
		
</body>
</html>
