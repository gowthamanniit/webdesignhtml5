<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			
			$("#su").click(function(){
				$("img").slideUp(1000);
			});
			$("#sd").click(function(){
				$("img").slideDown(2000);
			});
			$("#st").click(function(){
				$("img").slideToggle(5000);
			});
			
		});
	</script>
</head>
<body>
	<center>
	<img src="d:/images/gowtham.jfif" style="width:50%;border-radius: 50%;">
	</center>
	<button id="su">slideup </button>
	<button id="sd">slidedown </button>
	<button id="st">slidetoggle </button>
	
</body>
</html>
